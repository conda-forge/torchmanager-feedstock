{% set name = "torchmanager" %}
{% set version = "1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/torchmanager-{{ version }}.tar.gz
  sha256: 95fb80bdaa5e096f8a42608e5aea50af1346cd3c64cb279e8d766d3f9c0b1494

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - packaging >= 16.8
    - pytorch
    - tqdm

test:
  imports:
    - torchmanager
    - torchmanager_core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kisonho/torchmanager.git
  summary: PyTorch Training Manager v1.3
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kisonho
